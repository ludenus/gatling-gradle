plugins {
    id 'io.gatling.gradle' version '3.5.1'
}

gatling {
  logLevel = 'NONE' // logback root level
  logHttp = 'ALL' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}

